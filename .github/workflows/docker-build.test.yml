name: Build docker-file [ TEST conf. ]

on:
  push:
    branches: [dev]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Publish
        uses: isbang/compose-action@v1.1.0
        with:
          compose-file: "./docker-compose.test.yml"