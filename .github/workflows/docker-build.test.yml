name: Build docker-file [ TEST conf. ]

on:
  push:
    branches: [dev]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker-compose -f docker-compose.test.yml build | sed -e 's/\$\$/\$/g' > docker-compose.yml
      - name: publish
        uses: pennsignals/publish_docker-compose@v0.1.0
        with:
          version: '0.2.6-rc.1' # optional
          docker_compose: 'docker-compose.test.yml' # required
          repo_token: "${{ secrets.PERSONAL_GH_TOKEN }}"